android.useAndroidX=true


# ==== Memory for Gradle & Kotlin ====
# Bump Gradle heap (fixes "GC thrashing" / 512 MiB default)
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Kotlin daemon heap (KSP/Compose/Hilt benefit a lot)
kotlin.daemon.jvmargs=-Xmx2g

# ==== Build performance (safe defaults) ====
org.gradle.parallel=true
org.gradle.caching=true
# Reduce workers if your machine is memory constrained:
# org.gradle.workers.max=2

# Optional: quiet the thrashing warning once memory is sufficient
org.gradle.daemon.performance.disable-logging=true

# If you enable this and see strange Gradle cache errors, set it back to false.
# org.gradle.configuration-cache=true
